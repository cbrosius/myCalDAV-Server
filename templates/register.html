{% extends "base.html" %}

{% block title %}Register - My CalDAV Server{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Register</h1>
        <form action="/web/register" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password" minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="auth-link">
            Already have an account? <a href="/web/login">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
